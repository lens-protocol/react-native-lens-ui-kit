schema: "https://api.lens.dev"
documents:
  [
    "./src/graphql/fragments/*.graphql",
    "./src/graphql/queries/*.graphql",
    "./src/graphql/mutations/*.graphql",
  ]
generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
      - fragment-matcher
    config:
      fetcher: fetch
      dedupeFragments: true
