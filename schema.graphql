  DOES_NOT_OWN_PROFILE
  DOES_NOT_FOLLOW_PROFILE
  HAS_NOT_COLLECTED_PUBLICATION
  UNAUTHORIZED_BALANCE
  PROFILE_DOES_NOT_EXIST
  FOLLOW_NOT_FINALISED_ON_CHAIN
  COLLECT_NOT_FINALISED_ON_CHAIN
